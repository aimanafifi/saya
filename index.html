<!DOCTYPE html>
<html>
<head>
  <title>Survey Results</title>
  <style>
    /* Add some basic styling to the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table id="survey-results">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Message</th>
    </tr>
  </table>
  <script>
    // Use Fetch API to retrieve the survey answers from a server endpoint
    fetch('https://your-server.com/get-survey-answers')
    .then(response => response.json())
    .then(data => {
      // Loop through the survey answers and append them to the table
      data.forEach(answer => {
        var table = document.getElementById("survey-results");
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = answer.firstName;
        cell2.innerHTML = answer.lastName;
        cell3.innerHTML = answer.email;
        cell4.innerHTML = answer.phone;
        cell5.innerHTML = answer.message;
      });
    });
  </script>
</body>
</html>
